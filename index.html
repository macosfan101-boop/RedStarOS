<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Red Star OS â€” Browser Emulator</title>

<style>
body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    margin: 0;
    overflow: hidden;
}

#topbar {
    background: #111;
    padding: 8px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #333;
}

#screen {
    width: 100%;
    height: 75vh;
    background: black;
}

#serial {
    height: 25vh;
    overflow: auto;
    padding: 6px;
    background: #000;
    color: #0f0;
    font-size: 12px;
    border-top: 1px solid #333;
}
</style>
</head>

<body>

<div id="topbar">
    Red Star OS 2.0 â€” v86 Emulator
</div>

<div id="screen"></div>
<pre id="serial"></pre>

<!-- IMPORTANT: v86.js must load BEFORE using V86Starter -->
<script src="v86/build/v86.js"></script>

<script>
var emulator = new V86Starter({
    use_wasm: true,

    // REQUIRED for GitHub Pages
    wasm_path: "v86/build/v86.wasm",
    wasm_fallback_path: "v86/build/v86.wasm",

    memory_size: 200 * 1024 * 1024,      // 200 MB RAM
    vga_memory_size: 8 * 1024 * 1024,    // 8 MB VRAM (800 KB would not work)

    screen_container: document.getElementById("screen"),
    serial_container: document.getElementById("serial"),

    bios: {
        url: "v86/bios/seabios.bin"
    },

    vga_bios: {
        url: "v86/bios/vgabios.bin"
    },

    // ðŸ”¥ your disk image
    hda: {
        url: "https://github.com/macosfan101-boop/RedStarOS/releases/download/v1/redstar.img.xz",
        async: true
    },

    async_hda: true,

    autostart: true
});
</script>

</body>
</html>
